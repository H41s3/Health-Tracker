<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Night Owl themed Baymax face - soft white on dark -->
  <rect x="2" y="6" width="28" height="20" rx="10" ry="10" fill="#d6deeb"/>
  
  <!-- Subtle shadow/depth -->
  <rect x="2" y="6" width="28" height="20" rx="10" ry="10" fill="none" stroke="#7fdbca" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Left eye -->
  <circle cx="11" cy="16" r="3" fill="#011627"/>
  
  <!-- Right eye -->
  <circle cx="21" cy="16" r="3" fill="#011627"/>
  
  <!-- Connecting line between eyes -->
  <line x1="14" y1="16" x2="18" y2="16" stroke="#011627" stroke-width="1.5" stroke-linecap="round"/>
</svg>
