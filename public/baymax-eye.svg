<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Baymax face background - white rounded pill shape -->
  <rect x="2" y="6" width="28" height="20" rx="10" ry="10" fill="#ffffff"/>
  
  <!-- Subtle shadow/depth -->
  <rect x="2" y="6" width="28" height="20" rx="10" ry="10" fill="none" stroke="#e5e5e5" stroke-width="0.5"/>
  
  <!-- Left eye -->
  <circle cx="11" cy="16" r="3" fill="#1a1a1a"/>
  
  <!-- Right eye -->
  <circle cx="21" cy="16" r="3" fill="#1a1a1a"/>
  
  <!-- Connecting line between eyes -->
  <line x1="14" y1="16" x2="18" y2="16" stroke="#1a1a1a" stroke-width="1.5" stroke-linecap="round"/>
</svg>
